  <!-- Binance diamond logo pattern -->
  <g transform="translate(24, 24)">
    <!-- Center large diamond -->
    <path d="M 0 -6 L 6 0 L 0 6 L -6 0 Z" fill="white"/>

    <!-- Top small diamond -->
