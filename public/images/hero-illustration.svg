<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Production hero illustration for Context8 -->
  <!-- Represents: Market Data → Context8 MCP Server → AI Assistant -->

  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.2" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#a855f7" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Decorative grid -->
  <g opacity="0.05">
    <path d="M 0 150 L 800 150" stroke="#a855f7" stroke-width="1"/>
    <path d="M 0 225 L 800 225" stroke="#a855f7" stroke-width="1"/>
    <path d="M 0 300 L 800 300" stroke="#a855f7" stroke-width="1"/>
    <path d="M 200 0 L 200 450" stroke="#a855f7" stroke-width="1"/>
    <path d="M 400 0 L 400 450" stroke="#a855f7" stroke-width="1"/>
    <path d="M 600 0 L 600 450" stroke="#a855f7" stroke-width="1"/>
  </g>

  <!-- Main illustration group -->
  <g transform="translate(400, 225)">

    <!-- Left: Market Data -->
    <g transform="translate(-220, 0)">
      <!-- Outer glow -->
      <circle cx="0" cy="0" r="58" fill="url(#purpleGlow)" opacity="0.3"/>
      <!-- Main circle -->
      <circle cx="0" cy="0" r="50" fill="#1e293b" stroke="#a855f7" stroke-width="3"/>
      <!-- Crypto icon - Bitcoin + Chart concept -->
      <g>
        <text x="0" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="40" fill="#a855f7" text-anchor="middle" font-weight="700">₿</text>
        <!-- Mini chart -->
        <path d="M -15 20 L -10 15 L -5 18 L 0 10 L 5 13 L 10 8 L 15 12"
              stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
      </g>
      <!-- Label -->
      <text x="0" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle" font-weight="500">Market Data</text>
    </g>

    <!-- Center: Context8 MCP Server -->
    <g transform="translate(0, 0)">
      <!-- Outer glow -->
      <rect x="-78" y="-78" width="156" height="156" rx="16" fill="url(#purpleGlow)" opacity="0.4"/>
      <!-- Main box -->
      <rect x="-70" y="-70" width="140" height="140" rx="12" fill="#1e293b" stroke="#a855f7" stroke-width="4"/>
      <!-- Inner decoration -->
      <rect x="-60" y="-60" width="120" height="120" rx="8" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.3"/>

      <!-- Server icon -->
      <g transform="translate(0, -35)">
        <rect x="-25" y="0" width="50" height="12" rx="2" fill="#a855f7" opacity="0.8"/>
        <rect x="-25" y="16" width="50" height="12" rx="2" fill="#a855f7" opacity="0.6"/>
        <rect x="-25" y="32" width="50" height="12" rx="2" fill="#a855f7" opacity="0.4"/>
        <circle cx="-18" cy="6" r="2" fill="#1e293b"/>
        <circle cx="-18" cy="22" r="2" fill="#1e293b"/>
        <circle cx="-18" cy="38" r="2" fill="#1e293b"/>
      </g>

      <!-- Text -->
      <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#e2e8f0" text-anchor="middle" font-weight="700">Context8</text>
      <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">MCP Server</text>

      <!-- Live indicator -->
      <g transform="translate(0, 60)">
        <circle cx="-15" cy="0" r="4" fill="#22c55e">
          <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="0" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle" font-weight="600">Live Data</text>
      </g>

      <!-- Label -->
      <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle" font-weight="500">Real-time Intelligence</text>
    </g>

    <!-- Right: AI Assistant -->
    <g transform="translate(220, 0)">
      <!-- Outer glow -->
      <circle cx="0" cy="0" r="58" fill="url(#purpleGlow)" opacity="0.3"/>
      <!-- Main circle -->
      <circle cx="0" cy="0" r="50" fill="#1e293b" stroke="#a855f7" stroke-width="3"/>
      <!-- AI icon - brain/sparkle concept -->
      <g transform="translate(-18, -18)">
        <path d="M18 2 L22 14 L34 10 L26 18 L38 22 L26 26 L34 34 L22 30 L18 42 L14 30 L2 34 L10 26 L-2 22 L10 18 L2 10 L14 14 Z"
              fill="#a855f7" opacity="0.9" filter="url(#glow)"/>
      </g>
      <!-- Label -->
      <text x="0" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle" font-weight="500">AI Assistant</text>
    </g>

    <!-- Connection: Market Data → Context8 -->
    <g>
      <path d="M -160 0 L -85 0" stroke="#a855f7" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)">
        <animate attributeName="stroke-dashoffset" from="10" to="0" dur="0.8s" repeatCount="indefinite"/>
      </path>
      <!-- Data packets -->
      <circle cx="-120" cy="0" r="3" fill="#a855f7">
        <animate attributeName="cx" from="-160" to="-85" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Connection: Context8 → AI Assistant -->
    <g>
      <path d="M 85 0 L 160 0" stroke="#a855f7" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)">
        <animate attributeName="stroke-dashoffset" from="10" to="0" dur="0.8s" repeatCount="indefinite"/>
      </path>
      <!-- Data packets -->
      <circle cx="120" cy="0" r="3" fill="#a855f7">
        <animate attributeName="cx" from="85" to="160" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

  </g>

  <!-- Bottom data source indicators -->
  <g transform="translate(400, 400)">
    <!-- Price -->
    <g transform="translate(-120, 0)">
      <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#3b82f6" opacity="0.2"/>
      <text x="0" y="3" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle" font-weight="600">Price</text>
    </g>
    <!-- News -->
    <g transform="translate(-40, 0)">
      <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#22c55e" opacity="0.2"/>
      <text x="0" y="3" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4ade80" text-anchor="middle" font-weight="600">News</text>
    </g>
    <!-- On-chain -->
    <g transform="translate(40, 0)">
      <rect x="-30" y="-8" width="60" height="16" rx="8" fill="#8b5cf6" opacity="0.2"/>
      <text x="0" y="3" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#a78bfa" text-anchor="middle" font-weight="600">On-chain</text>
    </g>
    <!-- Sentiment -->
    <g transform="translate(120, 0)">
      <rect x="-35" y="-8" width="70" height="16" rx="8" fill="#f97316" opacity="0.2"/>
      <text x="0" y="3" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#fb923c" text-anchor="middle" font-weight="600">Sentiment</text>
    </g>
  </g>

  <!-- Top tagline -->
  <g transform="translate(400, 30)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#a855f7" text-anchor="middle" font-weight="600" opacity="0.8">Bridging AI with Real-Time Crypto Intelligence</text>
  </g>

</svg>
