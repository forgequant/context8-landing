<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GitHub Copilot-inspired logo: Dark with AI assistant concept -->
  <defs>
    <linearGradient id="copilotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#24292F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#181717;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="48" height="48" rx="12" fill="url(#copilotGrad)"/>

  <!-- Robot/copilot head -->
  <g transform="translate(24, 26)">
    <!-- Head circle -->
    <circle cx="0" cy="0" r="13" fill="white"/>

    <!-- Antenna/copilot indicator -->
    <g transform="translate(0, -13)">
      <line x1="0" y1="0" x2="0" y2="-4" stroke="white" stroke-width="2"/>
      <circle cx="0" cy="-5" r="2" fill="#10A37F"/>
    </g>

    <!-- Eyes (focused/thinking) -->
    <g>
      <!-- Left eye -->
      <path d="M -6 -4 C -6 -6 -4 -7 -2 -4"
            stroke="url(#copilotGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="-4" cy="-2" r="2" fill="url(#copilotGrad)"/>

      <!-- Right eye -->
      <path d="M 2 -4 C 2 -6 4 -7 6 -4"
            stroke="url(#copilotGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="4" cy="-2" r="2" fill="url(#copilotGrad)"/>
    </g>

    <!-- Smile/speaking -->
    <path d="M -5 4 Q 0 7 5 4"
          stroke="url(#copilotGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Cheek indicators (friendly) -->
    <circle cx="-8" cy="2" r="1.5" fill="#FF6B6B" opacity="0.4"/>
    <circle cx="8" cy="2" r="1.5" fill="#FF6B6B" opacity="0.4"/>
  </g>

  <!-- Bottom code indicator -->
  <g transform="translate(24, 42)">
    <text x="0" y="0" font-family="monospace" font-size="8" fill="white" text-anchor="middle" opacity="0.5">&lt;/&gt;</text>
  </g>
</svg>
