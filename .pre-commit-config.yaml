repos:
  - repo: local
    hooks:
      - id: beads-contract-lint
        name: Beads task contract lint
        entry: python3 scripts/beads_contract_lint.py
        language: system
        pass_filenames: false
        always_run: true

      - id: typecheck
        name: TypeScript typecheck
        entry: bash -c 'npm run typecheck'
        language: system
        pass_filenames: false
        types: [ts, tsx]

      - id: lint
        name: ESLint
        entry: bash -c 'npm run lint'
        language: system
        pass_filenames: false
        types: [ts, tsx]

      - id: test
        name: Vitest
        entry: bash -c 'npm test -- --run'
        language: system
        pass_filenames: false
        types: [ts, tsx]

      - id: commit-msg-lint
        name: Commit message format
        entry: python3 scripts/commit_msg_lint.py
        language: system
        pass_filenames: false
        stages: [commit-msg]
