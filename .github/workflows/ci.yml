name: CI

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install & build
        run: npm ci && npm run build

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: |
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          TS=$(date -u +%Y%m%d%H%M%S)
          TAG="dev-${SHA}-${TS}"
          IMAGE="ghcr.io/forgequant/context8-landing:${TAG}"
          docker build -t "${IMAGE}" .
          docker push "${IMAGE}"
          echo "Pushed: ${IMAGE}"
