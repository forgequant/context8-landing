name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: staging-deployment
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Vercel Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://context8-staging.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run
        env:
          CI: true

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api-staging.context8.io
          NODE_ENV: production

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --env NODE_ENV=production'
          alias-domains: context8-staging.vercel.app

      - name: Post deployment notification
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = `${emoji} **Staging Deployment ${status}**

            **Branch**: \`${context.ref}\`
            **Commit**: \`${context.sha.substring(0, 7)}\`
            **URL**: https://context8-staging.vercel.app

            View deployment: https://vercel.com/deployments/${context.sha}
            `;

            // Post to Slack or Discord if webhook configured
            if (process.env.SLACK_WEBHOOK) {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: message })
              });
            }

      - name: Smoke tests on staging
        run: |
          echo "Running smoke tests..."
          curl -f https://context8-staging.vercel.app || exit 1
          curl -f https://context8-staging.vercel.app/api/crypto-prices || exit 1
          echo "Smoke tests passed ✅"
